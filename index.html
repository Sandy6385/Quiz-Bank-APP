<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bank - Interactive Quiz App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom theme and transitions -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        :root {
            --color-primary: #6d28d9; /* Indigo-700 */
            --color-secondary: #4f46e5; /* Indigo-600 */
            --color-success: #10b981; /* Emerald-500 */
            --color-danger: #ef4444; /* Red-500 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }

        .answer-button {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .answer-button:hover:not(.disabled):not(.correct):not(.incorrect) {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .timer-bar {
            transition: width 0.1s linear, background-color 0.3s ease;
        }

        .screen {
            transition: opacity 0.5s ease;
        }

        /* Specific styles for the result review list for better mobile readability */
        .review-item > div:first-child {
            max-width: 100%;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-700 to-purple-900 flex items-center justify-center p-4">

    <!-- Main Application Container -->
    <div id="quiz-app" class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-6 md:p-10 transition-all duration-500 transform scale-100 opacity-100">

        <!-- Loading Screen (Initially visible while data loads) -->
        <div id="loadingScreen" class="screen flex flex-col items-center justify-center text-center h-[300px]">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500"></div>
            <p class="mt-4 text-xl font-semibold text-gray-700">Loading Quiz Setup...</p>
        </div>

        <!-- Welcome Screen (Initial setup/config) -->
        <div id="welcomeScreen" class="screen hidden">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-4">
                Quiz Bank
            </h1>
            <p class="text-gray-600 mb-8 text-lg">Test your knowledge with instant feedback!</p>

            <div class="space-y-6">
                <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
                    <label for="questionAmount" class="block text-sm font-medium text-gray-700 mb-2">Number of Questions (Max 50):</label>
                    <input type="number" id="questionAmount" value="10" min="1" max="50" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
                    <label for="questionDifficulty" class="block text-sm font-medium text-gray-700 mb-2">Difficulty:</label>
                    <select id="questionDifficulty" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <option value="any">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
                    <label for="questionCategory" class="block text-sm font-medium text-gray-700 mb-2">Category:</label>
                    <select id="questionCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <button id="startButton" class="w-full mt-10 py-4 px-4 text-xl font-bold text-white bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 shadow-lg transform active:scale-95 transition duration-150">
                Start Quiz
            </button>
        </div>

        <!-- Quiz Screen (Question display) -->
        <div id="quizScreen" class="screen hidden">
            <!-- Progress Tracker & Timer -->
            <div class="flex justify-between items-center mb-6">
                <p id="progressTracker" class="text-lg font-semibold text-indigo-600">
                    Question 1 of 10
                </p>
                <div class="text-xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span id="timerDisplay">30s</span>
                </div>
            </div>

            <!-- Timer Bar -->
            <div class="w-full bg-gray-200 rounded-full h-2 mb-8">
                <div id="timerBar" class="timer-bar h-2 rounded-full bg-red-500 w-full"></div>
            </div>

            <!-- Question Card -->
            <div class="bg-indigo-50 p-6 md:p-8 rounded-xl shadow-xl mb-8">
                <p id="questionText" class="text-2xl font-bold text-gray-900 leading-relaxed min-h-[80px]">
                    <!-- Question text goes here -->
                </p>
            </div>

            <!-- Answer Buttons -->
            <div id="answerButtons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Answer buttons go here -->
            </div>
            
            <!-- Feedback Message -->
            <p id="feedbackMessage" class="text-center mt-6 text-xl font-bold transition-opacity duration-300 opacity-0 min-h-[30px]">
                <!-- Feedback text goes here -->
            </p>
        </div>

        <!-- Result Screen (Score and review) -->
        <div id="resultScreen" class="screen hidden">
            <h2 class="text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-indigo-600 mb-4">
                Quiz Complete!
            </h2>
            <p class="text-center text-gray-700 text-lg mb-8">
                You finished the quiz. See how you did!
            </p>

            <!-- Score Card -->
            <div class="bg-indigo-500 text-white p-6 rounded-xl shadow-2xl mb-8 text-center">
                <p class="text-3xl font-medium">Your Final Score</p>
                <p id="finalScore" class="text-6xl font-extrabold mt-2">0/10</p>
            </div>

            <!-- Review Section -->
            <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Review</h3>
            <div id="reviewList" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                <!-- Review items go here -->
            </div>

            <button id="restartButton" class="w-full mt-10 py-3 px-4 text-lg font-bold text-white bg-purple-600 rounded-xl hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 shadow-lg transform active:scale-95 transition duration-150">
                Go Back to Setup
            </button>
        </div>
        
    </div>
    
    <!-- Modal for Error/Confirmation (Instead of alert) -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <h3 class="text-xl font-bold text-red-600 mb-3">Error</h3>
            <p id="modalMessage" class="text-gray-700 mb-6">An unknown error occurred.</p>
            <button id="closeModalButton" class="py-2 px-4 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition duration-150">
                OK
            </button>
        </div>
    </div>


    <script>
        // --- Configuration ---
        const API_BASE_URL = 'https://opentdb.com/api.php';
        const CATEGORIES_URL = 'https://opentdb.com/api_category.php';
        const INITIAL_TIME_PER_QUESTION = 30; // seconds

        // --- State Management ---
        let state = {
            questions: [],
            currentQuestionIndex: 0,
            score: 0,
            timer: INITIAL_TIME_PER_QUESTION,
            timerInterval: null,
            quizData: [], // Stores full question objects for review
            isProcessingAnswer: false,
            categories: [],
        };

        // --- DOM Elements ---
        const D = {
            loadingScreen: document.getElementById('loadingScreen'),
            welcomeScreen: document.getElementById('welcomeScreen'),
            quizScreen: document.getElementById('quizScreen'),
            resultScreen: document.getElementById('resultScreen'),
            startButton: document.getElementById('startButton'),
            restartButton: document.getElementById('restartButton'),
            questionAmount: document.getElementById('questionAmount'),
            questionDifficulty: document.getElementById('questionDifficulty'),
            questionCategory: document.getElementById('questionCategory'),
            progressTracker: document.getElementById('progressTracker'),
            timerDisplay: document.getElementById('timerDisplay'),
            timerBar: document.getElementById('timerBar'),
            questionText: document.getElementById('questionText'),
            answerButtons: document.getElementById('answerButtons'),
            feedbackMessage: document.getElementById('feedbackMessage'),
            finalScore: document.getElementById('finalScore'),
            reviewList: document.getElementById('reviewList'),
            errorModal: document.getElementById('errorModal'),
            modalMessage: document.getElementById('modalMessage'),
            closeModalButton: document.getElementById('closeModalButton'),
        };

        // --- Utility Functions ---

        /**
         * Safely decodes Base64 string (used by Open Trivia DB for content).
         * @param {string} str The Base64 encoded string.
         * @returns {string} The decoded string.
         */
        const base64Decode = (str) => {
            try {
                return decodeURIComponent(atob(str).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                // If decoding fails (e.g., if content wasn't encoded), return original string
                return str; 
            }
        };

        /**
         * Shuffles an array using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };
        
        /**
         * Displays a custom modal message instead of using window.alert.
         * @param {string} message The error or notification message.
         */
        const showModal = (message) => {
            D.modalMessage.textContent = message;
            D.errorModal.classList.remove('hidden');
            D.errorModal.classList.add('flex');
        };

        D.closeModalButton.addEventListener('click', () => {
            D.errorModal.classList.add('hidden');
            D.errorModal.classList.remove('flex');
        });

        // --- API & Data Fetching ---

        /**
         * Fetches categories from Open Trivia DB.
         */
        const fetchCategories = async () => {
            try {
                const response = await fetch(CATEGORIES_URL);
                const data = await response.json();
                state.categories = data.trivia_categories;
                populateCategoryDropdown();
            } catch (error) {
                console.error("Failed to fetch categories:", error);
                // Non-critical, quiz can still run with 'Any'
            }
        };

        /**
         * Populates the category dropdown with fetched data.
         */
        const populateCategoryDropdown = () => {
            const dropdown = D.questionCategory;
            dropdown.innerHTML = '<option value="any">Any Category</option>';

            state.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                dropdown.appendChild(option);
            });
        };

        /**
         * Fetches quiz questions from the API with retry logic.
         */
        const fetchQuestions = async (amount, difficulty, categoryId, retries = 3) => {
            const params = new URLSearchParams({
                amount: amount,
                type: 'multiple',
                encode: 'base64' // Request Base64 encoding for safety/consistency
            });
            if (difficulty !== 'any') {
                params.append('difficulty', difficulty);
            }
            if (categoryId !== 'any') {
                params.append('category', categoryId);
            }
            
            const apiUrl = `${API_BASE_URL}?${params.toString()}`;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.response_code === 0) {
                        return data.results.map(q => ({
                            ...q,
                            question: base64Decode(q.question),
                            correct_answer: base64Decode(q.correct_answer),
                            incorrect_answers: q.incorrect_answers.map(base64Decode),
                            all_answers: shuffleArray([
                                base64Decode(q.correct_answer), 
                                ...q.incorrect_answers.map(base64Decode)
                            ])
                        }));
                    } else if (data.response_code === 1) {
                        // Code 1: No Results. This is a non-retryable error based on parameters.
                        showModal("Error: Not enough questions match your selected criteria. Please try fewer questions or different settings.");
                        return [];
                    } else {
                        // Other codes might be temporary errors, so retry
                        throw new Error(`API returned response code ${data.response_code}`);
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000)); // Exponential backoff
                    } else {
                        showModal("Failed to fetch questions after multiple attempts. Please check your connection or try again later.");
                        return [];
                    }
                }
            }
        };

        // --- Quiz Flow Control ---

        /**
         * Transitions between the app screens.
         * @param {string} screenId ID of the screen to show ('welcome', 'quiz', 'result').
         */
        const showScreen = (screenId) => {
            const screens = ['welcomeScreen', 'quizScreen', 'resultScreen', 'loadingScreen'];
            screens.forEach(id => {
                const screen = D[id];
                if (screen) {
                    if (id === screenId) {
                        screen.classList.remove('hidden');
                        screen.classList.add('flex', 'flex-col'); // Use flex for centering/layout
                    } else {
                        screen.classList.add('hidden');
                        screen.classList.remove('flex', 'flex-col');
                    }
                }
            });
        };

        /**
         * Starts the quiz based on user settings.
         */
        const startQuiz = async () => {
            const amount = parseInt(D.questionAmount.value);
            const difficulty = D.questionDifficulty.value;
            const categoryId = D.questionCategory.value;

            if (amount < 1 || amount > 50) {
                showModal("Please select a number of questions between 1 and 50.");
                return;
            }

            // Reset state
            Object.assign(state, {
                currentQuestionIndex: 0,
                score: 0,
                quizData: [],
                isProcessingAnswer: false,
            });
            clearInterval(state.timerInterval);

            showScreen('loadingScreen');
            
            const fetchedQuestions = await fetchQuestions(amount, difficulty, categoryId);

            if (fetchedQuestions && fetchedQuestions.length > 0) {
                state.questions = fetchedQuestions;
                showScreen('quizScreen');
                renderQuestion();
            } else {
                // If fetch failed or returned no results, go back to welcome
                showScreen('welcomeScreen');
            }
        };

        /**
         * Renders the current question and answer options.
         */
        const renderQuestion = () => {
            const q = state.questions[state.currentQuestionIndex];
            if (!q) {
                // If there are no more questions, show results
                showResults();
                return;
            }

            // Reset UI for the new question
            D.feedbackMessage.textContent = '';
            D.feedbackMessage.classList.add('opacity-0');
            D.answerButtons.innerHTML = '';
            
            // 1. Update Progress
            D.progressTracker.textContent = `Question ${state.currentQuestionIndex + 1} of ${state.questions.length}`;
            
            // 2. Update Question Text
            D.questionText.innerHTML = q.question; // Use innerHTML to render decoded entities

            // 3. Create Answer Buttons
            q.all_answers.forEach((answerText) => {
                const button = document.createElement('button');
                button.innerHTML = answerText; // Use innerHTML for decoded text
                button.classList.add(
                    'answer-button', 'w-full', 'py-4', 'px-4', 'text-left', 'text-base', 'font-semibold', 
                    'text-gray-800', 'bg-indigo-100', 'rounded-lg', 'hover:bg-indigo-200', 'focus:outline-none'
                );
                button.dataset.answer = answerText;
                button.addEventListener('click', () => checkAnswer(button));
                D.answerButtons.appendChild(button);
            });

            // 4. Start Timer
            startTimer();
        };

        /**
         * Starts or resets the countdown timer.
         */
        const startTimer = () => {
            clearInterval(state.timerInterval);
            state.timer = INITIAL_TIME_PER_QUESTION;
            D.timerDisplay.textContent = `${state.timer}s`;
            D.timerBar.style.width = '100%';
            D.timerBar.classList.remove('bg-yellow-500', 'bg-red-500', 'bg-green-500');
            D.timerBar.classList.add('bg-red-500'); // Initial color

            state.timerInterval = setInterval(() => {
                state.timer--;
                D.timerDisplay.textContent = `${state.timer}s`;
                const percentage = (state.timer / INITIAL_TIME_PER_QUESTION) * 100;
                D.timerBar.style.width = `${percentage}%`;

                if (state.timer <= 10 && state.timer > 5) {
                    D.timerBar.classList.remove('bg-red-500');
                    D.timerBar.classList.add('bg-yellow-500');
                } else if (state.timer <= 5) {
                    D.timerBar.classList.remove('bg-yellow-500');
                    D.timerBar.classList.add('bg-red-500');
                }

                if (state.timer <= 0) {
                    clearInterval(state.timerInterval);
                    // Force submit an empty answer for timeout
                    checkAnswer(null, true);
                }
            }, 1000);
        };

        /**
         * Handles the answer submission logic.
         * @param {HTMLElement|null} selectedButton The button element clicked, or null if timed out.
         * @param {boolean} isTimeout True if the check is due to a timer expiration.
         */
        const checkAnswer = (selectedButton, isTimeout = false) => {
            if (state.isProcessingAnswer) return;
            state.isProcessingAnswer = true;
            
            clearInterval(state.timerInterval);

            const q = state.questions[state.currentQuestionIndex];
            const correctAnswer = q.correct_answer;
            const selectedAnswer = selectedButton ? selectedButton.dataset.answer : null;
            const isCorrect = selectedAnswer === correctAnswer;

            // Prepare feedback object for review
            const reviewEntry = {
                question: q.question,
                correctAnswer: correctAnswer,
                selectedAnswer: selectedAnswer || (isTimeout ? 'Time Expired' : 'N/A'),
                isCorrect: isCorrect,
                timeTaken: isTimeout ? INITIAL_TIME_PER_QUESTION : INITIAL_TIME_PER_QUESTION - state.timer,
            };
            state.quizData.push(reviewEntry);

            // Visual Feedback
            Array.from(D.answerButtons.children).forEach(btn => {
                btn.classList.add('disabled');
                btn.removeEventListener('click', checkAnswer);

                if (btn.dataset.answer === correctAnswer) {
                    // Highlight correct answer
                    btn.classList.remove('bg-indigo-100', 'hover:bg-indigo-200');
                    btn.classList.add('bg-green-500', 'text-white', 'correct');
                } else if (btn === selectedButton) {
                    // Highlight wrong selection
                    btn.classList.remove('bg-indigo-100', 'hover:bg-indigo-200');
                    btn.classList.add('bg-red-500', 'text-white', 'incorrect');
                } else {
                     // Dim other buttons
                    btn.classList.add('opacity-50');
                }
            });

            // Display message
            if (isTimeout) {
                D.feedbackMessage.textContent = "Time's up!";
                D.feedbackMessage.classList.remove('text-green-600', 'text-red-600');
                D.feedbackMessage.classList.add('text-red-600', 'opacity-100');
            } else if (isCorrect) {
                state.score++;
                D.feedbackMessage.textContent = "Correct!";
                D.feedbackMessage.classList.remove('text-red-600');
                D.feedbackMessage.classList.add('text-green-600', 'opacity-100');
            } else {
                D.feedbackMessage.textContent = "Incorrect. The correct answer is highlighted.";
                D.feedbackMessage.classList.remove('text-green-600');
                D.feedbackMessage.classList.add('text-red-600', 'opacity-100');
            }

            // Move to next question after a brief delay
            setTimeout(() => {
                state.currentQuestionIndex++;
                state.isProcessingAnswer = false;
                renderQuestion();
            }, 2000);
        };

        /**
         * Displays the final score and question review.
         */
        const showResults = () => {
            showScreen('resultScreen');
            D.finalScore.textContent = `${state.score} / ${state.questions.length}`;

            // Generate Review List
            D.reviewList.innerHTML = '';
            state.quizData.forEach((item, index) => {
                const icon = item.isCorrect 
                    ? `<svg class="w-6 h-6 text-green-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>`
                    : `<svg class="w-6 h-6 text-red-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>`;
                
                const reviewItem = document.createElement('div');
                reviewItem.classList.add(
                    'review-item', 'p-4', 'rounded-lg', 'shadow-md', 'border-l-4',
                    item.isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'
                );
                
                reviewItem.innerHTML = `
                    <div class="flex items-start mb-2">
                        ${icon}
                        <p class="font-bold text-gray-900 text-base">${index + 1}. ${item.question}</p>
                    </div>
                    <div class="ml-8 space-y-1 text-sm">
                        <p class="text-green-700"><strong>Correct:</strong> ${item.correctAnswer}</p>
                        <p class="${item.isCorrect ? 'text-green-600' : 'text-red-600'}"><strong>Your Answer:</strong> ${item.selectedAnswer}</p>
                        <p class="text-gray-500">Time: ${item.timeTaken}s</p>
                    </div>
                `;
                D.reviewList.appendChild(reviewItem);
            });
        };

        // --- Event Listeners ---
        D.startButton.addEventListener('click', startQuiz);
        D.restartButton.addEventListener('click', () => showScreen('welcomeScreen'));


        // --- Initialization ---
        const initializeApp = () => {
            fetchCategories(); // Load categories asynchronously
            showScreen('welcomeScreen'); // Start on the welcome screen
        };

        // Ensure the app starts after the DOM is fully loaded
        window.onload = initializeApp;
    </script>
</body>
</html>
